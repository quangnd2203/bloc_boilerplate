flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/png/
    - assets/images/jpg/
    - assets/images/svg/

  fonts:

    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Black.otf
          weight: 900
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Black.otf
          weight: 800
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Bold.otf
          weight: 700
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Medium.otf
          weight: 600
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Medium.otf
          weight: 500
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Regular.otf
          weight: 400
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Light.otf
          weight: 300
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Thin.otf
          weight: 200
        - asset: assets/fonts/noto-sans-jp/NotoSansJP-Thin.otf
          weight: 100
