name: flutter_app
description: Application with flutter.

version: 0.1.0+5

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.5

  # Notification
#  flutter_local_notifications: ^12.0.0
#  firebase_messaging: ^14.1.1

  # Firebase
  firebase_core: ^2.7.1
#  firebase_analytics: ^9.3.5
#  cloud_firestore: ^3.4.8
#  firebase_storage: ^10.3.8
#  firebase_auth: ^3.9.0
  firebase_crashlytics: ^3.0.16

  #Network
  dio: ^5.0.1
  connectivity_plus: ^3.0.3
  logger: ^1.2.2

  #Boilerplate
#  get: ^4.6.5
  get_storage: ^2.1.1
  rxdart: ^0.27.7

  #Other
  flutter_svg: ^2.0.2
  device_info_plus: ^8.1.0
  cached_network_image: ^3.2.3
  path_provider: ^2.0.13

  intl: ^0.18.0
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_lints: ^2.0.1

#flutter_icons:
